{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row">
	<div class="col-md-6">
		<h1>{{ title }}</h1>
		<form method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
			{{ form|crispy }}
			<input type="submit" value="{{ title }}"/>
		</form>
	</div>
</div>
{% endblock content %}
