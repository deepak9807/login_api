{% load static %}
<!DOCTYPE html>
<html>
<head>
<title> Scecninjaz </title>
</head>
<body>

  
<div class="container  col-sm-offset-3">
	<div class="col-sm-8">
		<ol class="breadcrumb">
			<li><a href="/"><h4>Home</h4></a></li>
              {% if not request.user.is_authenticated %}
				<li class="pull-right"><a href="{% url 'account:register' %}">Register</a></li>
				<li class="pull-right"><a href="{% url 'account:login' %}"><h4>Login</h4></a></li>
			{% else %}
				<li class="pull-right"><a href="{% url 'account:logout' %}"><h4>Logout</h4></a></li>
			{% endif %}
		</ol>

	</div>


	{% block content %}

	{% endblock content %}
</div>
<!--  Here we are using Bootstrap css ,javascrip and jquery CDN -->
<script
  src="https://code.jquery.com/jquery-1.12.2.min.js"
  integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="
  crossorigin="anonymous"></script>

<link rel="stylesheet" href='{% static "/css/base.css" %}'>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</body>
</html>
